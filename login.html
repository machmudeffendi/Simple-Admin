<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Simple Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="vendors/bootstrap/css/bootstrap-4.3.1/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/simple-custom.css">
</head>
<body class="bg-water-mid login-body">

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-8 col-lg-4 mt-5">
				<h2 class="text-center mb-5 text-white">Simple Login</h2>
				<div class="card mb-5 a-card">
					<div class="card-body">
						<div class="alert alert-danger alert-dismissible fade show" role="alert">
						  <strong>Wrong !</strong> account unregistered.
						  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
						    <span aria-hidden="true">&times;</span>
						  </button>
						</div>
						<div class="form-group">
							<input type="text" class="form-control" name="username" placeholder="Username">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" name="password" placeholder="Password">
						</div>
						<div class="form-group">
							<label for="rememberme">
								<input type="checkbox" name="rememberme" id="rememberme">
								Remember Me
							</label>
							<a href="javascript:void(0)" class="float-right text-water-mid">Forgot Password?</a>
						</div>
						<div class="form-group m-0">
							<button class="btn btn-water-mid btn-block">Login</button>
						</div>
					</div>
				</div>
				<div class="footer-login text-center ">
					<p class="text-mid-low">Fends &copy; 2019</p>
				</div>
			</div>
		</div>
	</div>

<!-- Jquery -->
<script src="vendors/bootstrap/js/jquery-3.3.1/jquery-3.3.1.min.js"></script>
<!-- Bootstrap JS -->
<script src="vendors/bootstrap/js/bootstrap-4.3.1/bootstrap.min.js"></script>
<!-- Popper -->
<script src="vendors/bootstrap/js/popper/pooper.min.js"></script>
</body>
</html>
